<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi-Stock GRU Prediction Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; color: #111; background: #fff; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { margin-bottom: 10px; font-size: 28px; font-weight: bold; }
        .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 8px; }
        .controls button { padding: 6px 12px; border: 1px solid #ccc; background-color: #f5f5f5; cursor: pointer; }
        .controls button:disabled { background-color: #ddd; cursor: not-allowed; }
        #backendInfo { font-size: 12px; color: #555; padding: 2px 6px; border: 1px solid #ddd; border-radius: 999px; }
        #status { margin: 6px 0 4px; font-size: 14px; }
        progress { width: 100%; height: 6px; border-radius: 3px; overflow: hidden; }
        progress::-webkit-progress-bar { background-color: #e0e0e0; }
        progress::-webkit-progress-value { background-color: #007bff; }
        progress::-moz-progress-bar { background-color: #007bff; }
        .charts { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 12px; }
        @media (max-width: 800px) { .charts { grid-template-columns: 1fr; } }
        .stock-chart canvas { max-width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Stock GRU Prediction Demo</h1>
        <div class="controls">
            <input type="file" id="csvFile" accept=".csv">
            <button id="trainBtn" disabled>Train Model</button>
            <button id="predictBtn" disabled>Run Prediction</button>
            <span id="backendInfo">Initializingâ€¦</span>
        </div>
        <div id="status">Upload CSV file to begin</div>
        <progress id="trainingProgress" value="0" max="100"></progress>
        <div class="charts">
            <div>
                <h3>Stock Accuracy Ranking</h3>
                <canvas id="accuracyChart"></canvas>
            </div>
            <div>
                <h3>Prediction Timeline</h3>
                <div id="timelineContainer"></div>
            </div>
        </div>
    </div>
    <script type="module" src="data-loader.js"></script>
    <script type="module" src="gru.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
